name: Serverless Deploy AWSüöÄ

on:
  push:
    branches:
      - "*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current branch ‚úÖ
        uses: actions/checkout@v2

      - name: Set up Node.js üî®
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install Serverless Framework ü™ü
        run: npm install -g serverless

      - name: Install node dependencies üå≥
        run: npm install

      - name: Deploy to AWS üñ•Ô∏è
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          TEST: ${{ secrets.TEST }}
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            STAGE="prod"
          elif [[ "${GITHUB_REF}" == "refs/heads/pipeline" ]]; then
            STAGE="preprod"
          else
            STAGE="dev"
          fi
          env | grep SERVERLESS_ACCESS_KEY
          env | grep TEST
          echo $STAGE
          echo $SERVERLESS_ACCESS_KEY
          serverless login
          serverless deploy --stage $STAGE
